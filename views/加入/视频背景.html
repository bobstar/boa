<video id="bgvideo"  onclick="playPause()"  preload="auto" poster="/static/img/钉钉.png" class="hide-on-med-and-down">



    <source src="/static/video/钉钉.mp4" type="video/mp4">



</video>


<script>
    function playPause() {

       var myVideo = document.getElementById("bgvideo");
       if (myVideo.paused){
           myVideo.play();
}
       else{
           myVideo.pause();
}
       }

</script>



<style>
    video {
        display: block;
        position: fixed;
        right: 0;
        bottom: 0;
       
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: 0;
    }
</style>
